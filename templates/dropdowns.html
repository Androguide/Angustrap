<div class="dropdown">
  <button class="btn dropdown-toggle" type="button" id="{{asId}}" data-toggle="dropdown">
    Dropdown
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="{{asId}}">
    <li role="presentation" data-ng-repeat="item in items">
      <a role="menuitem" tabindex="-1" href="#">{{item}}</a>
    </li>
  </ul>
</div>
