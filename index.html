<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <title>Angustrap Demo</title>
    <style media="screen">
        .glyphicon {

        }

        .glyphicon-heart {
            font-size: 2.5em;
            color: #1abc9c;
        }
    </style>
</head>
<body data-ng-app="Angustrap">

<div class="container">
    <br><br>

    <!--Glyphicons-->
    <blockquote>
        <h3>Glyphicons</h3>
    </blockquote>

    <div class="row">
        <div class="col-sm-2 text-center">
            <glyph icon="heart"></glyph>
            <br/><br/>
            <btn-glyph icon="heart-empty" theme="info" size="lg">Angustrap</btn-glyph>
        </div>
        <div class="col-sm-8">
            <pre>
&lt;glyph icon="heart"&gt;&lt;/glyph&gt;
&lt;btn-glyph icon="heart-empty" theme="info" size="lg"&gt;Angustrap&lt;/btn-glyph&gt;
            </pre>
        </div>
        <div class="hidden-xs col-sm-2"></div>
    </div>

    <br/><br/>

    <!-- Dropdowns -->
    <blockquote>
        <h3>Dropdowns</h3>
    </blockquote>
    <div class="row">
        <div class="col-sm-2">
            <btn-dropdown theme="danger" title="Sign-In" dropup="true">
                <dropdown-item as-href="https://google.com">Google</dropdown-item>
                <dropdown-divider></dropdown-divider>
                <dropdown-item as-href="https://twitter.com">Twitter</dropdown-item>
                <dropdown-divider></dropdown-divider>
                <dropdown-item as-href="" class="disabled">Facebook</dropdown-item>
                <dropdown-item as-href="" class="disabled">Instagram</dropdown-item>
                <dropdown-item as-href="" class="disabled">Linked-in</dropdown-item>
            </btn-dropdown>
        </div>
        <div class="col-sm-2">
            <split-dropdown theme="success" size="lg" icon="qrcode" title="Sign-In">
                <dropdown-item as-href="https://google.com">Google</dropdown-item>
                <dropdown-divider></dropdown-divider>
                <dropdown-item as-href="https://twitter.com">Twitter</dropdown-item>
                <dropdown-divider></dropdown-divider>
                <dropdown-item as-href="" class="disabled">Facebook</dropdown-item>
                <dropdown-item as-href="" class="disabled">Instagram</dropdown-item>
                <dropdown-item as-href="" class="disabled">Linked-in</dropdown-item>
            </split-dropdown>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2"></div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="angustrap.js"></script>
</body>
</html>
